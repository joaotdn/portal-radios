    <div class="cell small-12 medium-6 margin-bottom-1">
        <ul class="tabs" data-active-collapse="true" data-tabs id="collapsing-tabs">
            <li class="tabs-title is-active"><a href="#patamute"><i class="far fa-calendar"></i> <strong>Patamuté FM 94.5</strong></a></li>
            <li class="tabs-title"><a href="#difusora"><i class="far fa-calendar"></i> <strong>Difusora Rádio</strong></a></li>
        </ul>

        <div class="tabs-content" data-tabs-content="collapsing-tabs">
            <div class="tabs-panel is-active" id="patamute">
                {{#repeat 5}}
                <div class="media-object padding-bottom-1">
                    <div class="media-object-section">
                        <div class="thumb-locutor" data-bgcover="http://eduoliveira.com.br/blog/wp-content/uploads/2016/02/locutor-1.jpg"></div>
                    </div>
                    <div class="media-object-section programacao-block">
                        <h4 class="margin-bottom-0 line-height-1">Bom dia Patamuté</h4>
                        <p>
                            <small>
                                <i class="far fa-clock"></i> 5:00 |
                                <i class="far fa-calendar-alt"></i> SEG À SEX
                            </small>
                        </p>
                    </div>
                </div>
                {{/repeat}}
            </div>

            <div class="tabs-panel" id="difusora">
                {{#repeat 5}}
                <div class="media-object padding-bottom-1">
                    <div class="media-object-section">
                        <div class="thumb-locutor" data-bgcover="http://eduoliveira.com.br/blog/wp-content/uploads/2016/02/locutor-1.jpg"></div>

                        </p>

                {{/repeat}}

    <div class="cell small-12 medium-6 margin-bottom-1">

            <li class="tabs-title is-active"><a href="#patamute-live"><i class="fas fa-tv"></i> <strong>Patamuté FM 94.5</strong></a></li>
            <li class="tabs-title"><a href="#difusora-live"><i class="fas fa-tv"></i> <strong>Difusora Rádio</strong></a></li>

        <div class="tabs-content" data-tabs-content="collapsing-tabs-live">

            <div class="tabs-panel" id="difusora-live">
