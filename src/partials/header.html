<header class="header width-100">
    <div class="position-fixed-top">
        {{> top-bar}}
    </div>

    <div class="grid-container">
        <div class="site-top grid-x grid-padding-x">
            <div class="cell small-2">
                <div class="logo-container display-inline-block">
                    <a href="#" class="logo" title="Patamuté FM 94.5">
                        <img src="{{root}}assets/img/logo-fm.png" alt="logo patmuté fm">
                    </a>
                </div>
            </div>

            <div class="cell small-8">
                <div class="ads-container width-100 text-center show-for-large">
                    <img src="{{root}}assets/img/ads700.png" alt="">
                </div>

                <div class="grid-x grid-padding-x hide-for-large">
                    <div class="cell small-6 text-left">
                        <div class="mobile-link display-inline-block">
                            <a href="#" class="hollow tiny button margin-bottom-0">
                                <i class="fas fa-play-circle"></i> Ouvir
                            </a>
                        </div>
                    </div>

                    <div class="cell small-6 text-right">
                        <div class="mobile-link display-inline-block">
                            <a href="#" class="hollow tiny button margin-bottom-0">
                                <i class="fas fa-play-circle"></i> Ouvir
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cell small-2 text-right">
                <div class="logo-container display-inline-block">
                    <a href="#" class="logo logo-am" title="Difusora Rádio Cajazeiras">
                        <img src="{{root}}assets/img/logo-am.jpg" alt="logo difusora" width="110">
                    </a>
                </div>
            </div>

            <div class="cell small-12 hide-for-large margin-top-1">
                <div class="ads-container width-100 text-center">
                    <img src="{{root}}assets/img/ads700.png" alt="">
                </div>
            </div>

            {{> main-menu}}
        </div>
    </div>
</header>
